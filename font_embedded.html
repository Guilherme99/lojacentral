<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Test SVG with embedded font inside of HTML</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
            <style>
                body { text-align: center; }
                #capture { display: inline-block; width: 400px; height: 200px; overflow: hidden; }
            </style>
        </head>
        <body>
            <div id="capture">
                <img src="font_embedded.svg" alt="SVG Image"/>
            </div>
            <script>
                window.onload = function() {
                    html2canvas(document.getElementById('capture'), { backgroundColor: 'transparent' }).then(function(canvas) {
                        var link = document.createElement('a');
                        link.href = canvas.toDataURL('image/png');
                        link.download = 'font_embedded.png';
                        link.click();
                        // No need to close the window here, 
                        // as the script finishes after download.
                    });
                };
            </script>
        </body>
        </html>
